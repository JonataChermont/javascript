<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Mensagens</title>
    <link rel="shortcut icon" href="../../favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <main>
        <h1>Desafio das Mensagens</h1>
        <div>
            <input type="button" value="botao1" id="primeiro-botao" onclick="PrimeiroClick()">
            <input type="button" value="botao2" id="segundo-botao" onclick="SegundoClick()">
            <input type="button" value="botao3" id="terceiro-botao" onclick="TerceiroClick()">
        </div>
    </main>
    <script>
        function PrimeiroClick(){
            window.alert('Você clicou no 1° botão!')
        }

        function SegundoClick(){
            window.alert('Você clicou no 2° botão!')
        }

        function TerceiroClick(){
            window.alert('Você clicou no 3° botão!')
        }
    </script>
</body>
</html>
