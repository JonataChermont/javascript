<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de Multas</title>
    <link rel="shortcut icon" href="../../favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Sistema de multas</h1>
        <div>
            <label for="idvelocidade">velocidade do carro:</label>
            <input type="number" name="velocidade" id="idvelocidade">
            <input type="button" value="verificar" onclick="verificar()">
        </div>
        <div id="resultado"></div>
    </main>
    <script>
        function verificar(){
            var velocidade = document.querySelector('input#idvelocidade')
            var resultado = document.getElementById('resultado')
            var ConversorVelocidade = Number(velocidade.value)
            resultado.innerHTML = `<p>A sua velocidade atual é de <strong>${ConversorVelocidade}Km/h</strong></p>`
            if (ConversorVelocidade > 60){
                resultado.innerHTML += '<p>Você foi <strong>multado</strong> por dirigir a mais de 60Km/h</p>'
            }
            resultado.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
    </script>
</body>
</html>
